<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CÔNG TY CỔ PHẦN DỊCH VỤ CÔNG NGHỆ TSC VIỆT NAM</title>
  </head>
  <body>
    <!-- heaer-main -->
    <div class="header-main">
      <!-- header -->
      <div class="header">
        <!-- logo -->
        <div class="header-logo">
          <img src="./img/Logo-tsc.png" alt="công ty logo" />
        </div>
        <!-- header-slogan -->
        <span class="header-slogan">
          <strong>CÔNG TY CỔ PHẦN DỊCH VỤ CÔNG NGHỆ TSC VIỆT NAM</strong>
        </span>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <div class="hero-img">
        <img src="./img/tsc1.png" alt="" class="slider-image" />

        <div class="hero-circle">
          <i
            class="circle-left fa-solid fa-circle-chevron-left"
            onclick="prev()"
          ></i>
          <i
            class="circle-right fa-solid fa-circle-chevron-right"
            onclick="next()"
          ></i>
        </div>
      </div>
    </div>

    <!-- Section -->
     <!-- featured -->
     <div id="features" class="featured">

        </header>
        <div class="list">
          <!-- featured item 1 -->
          <div class="item">
            <a href="#!">
              <img
                src="./assets/img/featured-1.jpg"
                alt="Nikko Apartments"
                class="thumb"
              />
            </a>
            <div class="body">
              <h3 class="title">
                <a href="#!" class="line-clamp">Nikko Apartments</a>
              </h3>
              <p class="desc line-clamp">
                8502 Preston Rd. Inglewood, Maine 98280
              </p>
              <div class="info">
                <img src="./assets/img/beds.svg" alt="" class="icon" />
                <span class="label">5 Beds</span>

                <img src="./assets/img/both.svg" alt="" class="icon" />
                <span class="label">2 both</span>

                <img src="./assets/img/Sqft.svg" alt="" class="icon" />
                <span class="label">2000 Sqft</span>
              </div>
            </div>
          </div>

         

    <script src="./SliderImage.js"></script>
  </body>
</html>
